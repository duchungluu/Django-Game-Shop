{% extends "base.html" %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                {% if state == 'success' %}
                    <h4>Buy successful!</h4>
                {% elif state == 'cancel' %}
                    <h4>Buy cancelled</h4>
                {% elif state == 'error' %}
                    <h4>Buy error</h4>
                {% else %}
                    <h4>Something bad happened :(</h4>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
