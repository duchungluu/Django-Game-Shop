{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li class="text-danger">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form class="form-horizontal" action="{% url 'custom_login' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="inputName" class="col-lg-2 control-label">Username</label>
    <div class="col-lg-10">
      <input name="username" class="form-control" value=""></input>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPass" class="col-lg-2 control-label">Password</label>
    <div class="col-lg-10">
       <input name="password" class="form-control" value="" type="password"></input>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-10">
    <input type="submit" value="login" class="btn btn-primary" />
    </div>
  </div>
  <input type="hidden" name="next" value="{{ next|escape }}" />
</form>

{% if not user.is_authenticated %}
<a href="{% url 'social:begin' 'facebook' %}?next={% url 'index' %}" class="btn btn-primary">
    Login with  Facebook
</a>
{% endif %}
